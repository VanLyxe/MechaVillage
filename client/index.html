<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üçï MechaPizza Village</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a2e;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        
        #game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 1000;
        }
        
        #chat-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 400px;
            height: 200px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #444;
            border-radius: 8px;
            pointer-events: auto;
            display: flex;
            flex-direction: column;
        }
        
        #chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            font-size: 12px;
            color: #fff;
            scrollbar-width: thin;
        }
        
        #chat-input {
            border: none;
            background: #333;
            color: #fff;
            padding: 10px;
            border-top: 1px solid #666;
            outline: none;
            font-family: 'Courier New', monospace;
        }
        
        .chat-message {
            margin-bottom: 5px;
        }
        
        .chat-system {
            color: #ffd700;
            font-style: italic;
        }
        
        .chat-player {
            color: #87ceeb;
        }
        
        #player-info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #444;
            border-radius: 8px;
            padding: 15px;
            color: #fff;
            font-size: 14px;
            pointer-events: auto;
        }
        
        #login-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        
        .login-title {
            font-size: 48px;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }
        
        .login-subtitle {
            font-size: 18px;
            color: #87ceeb;
            margin-bottom: 40px;
        }
        
        .discord-btn {
            background: #7289da;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            font-family: 'Courier New', monospace;
        }
        
        .discord-btn:hover {
            background: #677bc4;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div id="login-screen">
        <div class="login-title">üçï MechaPizza Village</div>
        <div class="login-subtitle">Connecte-toi avec Discord pour rejoindre la communaut√© !</div>
        <a href="/auth/discord" class="discord-btn">üéÆ Se connecter avec Discord</a>
    </div>

    <div id="game-container" style="display: none;">
        <!-- Le jeu Phaser sera inject√© ici -->
    </div>

    <div id="ui-overlay">
        <div id="player-info">
            <div id="player-name">Chargement...</div>
            <div id="player-position">Position: (0, 0)</div>
            <div id="online-count">Joueurs: 0</div>
        </div>

        <div id="chat-container">
            <div id="chat-messages"></div>
            <input type="text" id="chat-input" placeholder="Tapez votre message... (Entr√©e pour envoyer)" maxlength="200">
        </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>
</html>
